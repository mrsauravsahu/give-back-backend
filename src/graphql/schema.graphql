type User {
  id: Int,
  facebook: Facebook,
  createdAt: String,
  updatedAt: String
}

type Facebook {
  firstName: String,
  lastName: String,
  pictureUrl: String,
  fbId: String,
}

type Trip {
  id: Int,
  name: String,
  description: String,
  endDate: String,
  createdAt: String,
  updatedAt: String,
  members: [User]
}

type Friend {
  myFriends: [User]
  otherFriends: [User]
} 

type Query {
  me(id: Int): User
  friends(id: Int): Friend
  trips(id: Int): [Trip]
}

schema {
  query: Query
}