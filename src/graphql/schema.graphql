type Query {
  me(id: Int): User
  friends(id: Int): [User]
  trips(id: Int): [Trip]
}

schema {
  query: Query
}

type User {
  id: Int
  facebook: Facebook
  createdAt: String
  updatedAt: String
}

type Facebook {
  id: Int
  firstName: String
  lastName: String
  pictureUrl: String
  fbId: String
  userId: Int
  createdAt: String
  updatedAt: String
}

type Trip {
  id: Int
  name: String
  description: String
  endDate: String
  createdAt: String
  updatedAt: String
  createdByUserId: Int
  members: [User]
  transactions: [Transaction]
}

type Share {
  id: Int
  amount: Float
  userId: Int
  transactionId: Int
  tripId: Int
  createdAt: String
  updatedAt: String
}

type Transaction {
  id: Int
  amount: Float
  tripId: Int
  userId: Int
  shares: [Share]
  createdAt: String
  updatedAt: String
}