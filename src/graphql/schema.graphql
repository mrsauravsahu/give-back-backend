type User {
  id: Int,
  facebook: Facebook,
  createdAt: String,
  updatedAt: String
}

type Facebook {
  firstName: String,
  lastName: String,
  pictureUrl: String,
  fbId: String,
}

type Friend {
  myFriends: [User]
  otherFriends: [User]
} 

type Query {
  me(id: Int): User
  friends(id: Int): Friend
}

schema {
  query: Query
}